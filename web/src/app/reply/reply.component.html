<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           formControlName="name"
           aria-describedby="nameHelp"
           required>
    <div *ngIf="hasError('name')"
         class="alert alert-danger">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <textarea class="form-control"
              id="content"
              formControlName="content"
              rows="3"
              placeholder="Enter your comment..."
              required></textarea>
    <div *ngIf="hasError('content')"
         class="alert alert-danger">
      Comment is required.
    </div>
  </div>

  <button type="submit"
          [disabled]="!form.valid"
          class="btn btn-primary">Submit</button>
  <button (click)="cancel()"
          class="btn btn-danger"
          *ngIf="parentId">Cancel</button>
</form>
